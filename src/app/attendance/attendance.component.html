<div class="container">
    <div class="row">
        <label for="date">Date:</label>
        <input type="date" name="date" value="" [(ngModel)]="datei" >
    </div>

            <div class="card shadow mb-4">
                <div class="card-header py-3">
                    <h6 class="m-0 font-weight-bold text-primary">Student List</h6>
                </div>

                <div class="card-body">
                    <div class="table-responsive">
                        <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                            <thead>
                                <tr>
                                    <th class="hidden">ID</th>
                                    <th>Registration Number</th>
                                    <th>FirstName</th>
                                    <th>LastName</th>
                                    <th>Attendance</th>
                                    <th>Action</th>
                                </tr>
                            </thead>
                            <tfoot>
                                <tr>
                                    <th class="hidden">ID</th>
                                    <th>Registration Number</th>
                                    <th>FirstName</th>
                                    <th>LastName</th>
                                    <th>Attendance</th>
                                    <th>Action</th>

                                </tr>
                            </tfoot>

                            <tbody>
                                <tr *ngFor="let user of userList;index as i">
                                    <td class="hidden">{{user.id}}</td>
                                    <td>{{user.regdno}}</td>
                                    <td>{{user.firstName}}</td>
                                    <td>{{user.lastName}}</td>
                                    <td>
                                        <!--<label for="attendance" [(ngModel)]="">attendance</label> -->
                                        <select  [(ngModel)]="attendance[i]">
                                        <option value="present"   >present</option>
                                        <option value="absent"  >absent</option>
                                    </select></td>
                                 <td><input type="submit" class="btn btn-primary btn-sm" (click)="submitattendance(user,i)"></td>
                                </tr>
                                </tbody>

                        </table>
                        </div>
            </div>

</div>

</div>
