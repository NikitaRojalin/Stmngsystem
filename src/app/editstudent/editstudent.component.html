<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <h2>Edit Student - {{id}}</h2>
        </div>
    </div>
    <form [formGroup]="userForm" (ngSubmit)="submitdata()">
        <div class="row">
            <div class="col-lg-6">
                <label for="">First Name</label>
                <input [ngClass]="{
                    'has-error':userForm.controls.firstName.touched && userForm.controls.firstName.invalid,
                    'has-success' : userForm.controls.firstName.touched && userForm.controls.firstName.valid
                }" type="text" formControlName="firstName" class="form-control">
                <span style="color:red;"
                *ngIf="userForm.controls.firstName.touched && userForm.controls.firstName.invalid">Please Enter username</span>
            </div>
            <div class="col-lg-6">
            <label for="">Last Name</label>
            <input [ngClass]="{
                'has-error':userForm.controls.lastName.touched && userForm.controls.lastName.invalid,
                'has-success' : userForm.controls.lastName.touched && userForm.controls.lastName.valid
            }" type="text" formControlName="lastName" class="form-control">
            <span style="color:red;"
            *ngIf="userForm.controls.lastName.touched && userForm.controls.lastName.invalid">Please Enter username</span>
        </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <label for="">Student Email</label>
                <input [ngClass]="{
                    'has-error':userForm.controls.userEmail.touched && userForm.controls.userEmail.invalid,
                    'has-success' : userForm.controls.userEmail.touched && userForm.controls.userEmail.valid
                }" type="email" formControlName="userEmail" class="form-control">
                <span style="color:red;"
                 *ngIf="userForm.controls.userEmail.touched && userForm.controls.userEmail.invalid">Enter Valid Email</span>
            </div>
            <div class="col-lg-6">
                <label for="">Registration Number</label>
                <input [ngClass]="{
                    'has-error':userForm.controls.regdno.touched && userForm.controls.regdno.invalid,
                    'has-success' : userForm.controls.regdno.touched && userForm.controls.regdno.valid
                }" type="email" formControlName="regdno" class="form-control">
                <span style="color:red;"
                 *ngIf="userForm.controls.regdno.touched && userForm.controls.regdno.invalid">Enter Valid Email</span>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-6">
                <label for="">Phone Number</label>
                <input [ngClass]="{
                    'has-error':userForm.controls.phoneNumber.touched && userForm.controls.phoneNumber.invalid,
                    'has-success' : userForm.controls.phoneNumber.touched && userForm.controls.phoneNumber.valid
                }" type="text" formControlName="phoneNumber" class="form-control">
            </div>

        </div>
        <div class="row mt-3">
            <div class="col-lg-12">
                <input type="submit" class="btn btn-primary btn-sm">
            </div>
        </div>
    </form>
</div>
